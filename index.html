<!DOCTYPE html>
<html>
<head>
    <title>Escanear Código de Barras</title>
    <style>
        body {
            font-size: 20px; /* Aumenta el tamaño de la letra del cuerpo */
        }
        h1 {
            font-size: 32px; /* Aumenta el tamaño del encabezado */
        }
        button {
            font-size: 20px; /* Aumenta el tamaño de la letra del botón */

            width: 100%; /* Asegura que el video sea responsive */

        }
    </style>
</head>
<body>
    <h1>Escanear Código de Barras</h1>
    <video id="video" controls></video>
    <button id="startButton">Iniciar Escáner</button>

</body>
</html>
