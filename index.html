<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Códigos de Barras</title>
    <style>
        #interactive.viewport {position: relative; width: 100%; height: 300px; border: 1px solid silver;}
        .drawingBuffer {position: absolute; left: 0; top: 0;}
        .linea-guia {position: absolute; margin-left: -1px; width: 100%; height: 2px; background-color: red; top: 50%;}
    </style>
</head>
<body>

<div id="interactive" class="viewport">
    <div class="linea-guia"></div>
</div>

<div id="resultadoScan"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script>
    Quagga.init({
        inputStream : {
            name : "Live",
            type : "LiveStream",
            target: document.querySelector('#interactive'),
            constraints: {
                facingMode: "environment"
            },
        },
        decoder : {
            readers : ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"]
        },
        locate: true,
        locator: {
            halfSample: true,
            patchSize: "medium", // x-small, small, medium, large, x-large
        }
    }, function(err) {
        if (err) {
            console.log(err);
            return
        }
        console.log("Initialization finished. Ready to start");
        Quagga.start();
    });

    Quagga.onDetected(function(result) {
  var code = result.codeResult.code;

  fetch('https://script.google.com/macros/s/AKfycbxPz38i_S6xSDMrsDzVo9l1AcrMPmxPK2-rvJe9ToiRCYfKdH3MElLh22esNlbeNIe_/exec', {
    method: 'POST',
    mode: 'no-cors', // Puede que necesites ajustar esto según tu configuración de CORS en Apps Script
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({codigo: code})
  })
  .then(response => response.text())
  .then(data => {
    document.getElementById("resultadoScan").innerText = "Dato recibido de Sheets: " + data;
    // Actualiza el elemento del DOM con el dato recibido
  })
  .catch(error => {
    console.error('Error:', error);
    document.getElementById("resultadoScan").innerText = "Error en la petición.";
    // Muestra mensaje de error en el elemento del DOM
  });
});
</script>
</body>
</html>
