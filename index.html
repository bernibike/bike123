<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Leer Código de Barras </title>
</head>

<body>

    <div id="resultado"></div>
    <div id="camera"></div>

    <script src="quagga.min.js"></script>

    <script>

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#camera')
            },
            decoder: {
                readers: ["code_128_reader", "upc_reader", "ean_reader", "code_39_reader"]
            }
        }, function (err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

        Quagga.onDetected(function (data) {
            console.log(data.codeResult.code);
            document.querySelector('#resultado').innerText = data.codeResult.code;
            enviarCodigo(data.codeResult.code);
        });

        function enviarCodigo(codigo) {
            var url = 'https://script.google.com/macros/u/7/s/AKfycbz-ZadAjZunt0GOrYRJChl0Bej6WV2hb8ozZbNlPiFThysPZ5iZ5cGeePQfTkyp1jpfJw/exec'; // Reemplaza esto con la URL de tu Web App
            fetch(url, {
                method: 'POST',
                mode: 'no-cors', // Esto puede ser necesario dependiendo de tu configuración CORS en Apps Script
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({codigo: codigo})
            })
            .then(response => {
                if(!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log(data);
                // Aquí podrías actualizar tu UI para mostrar el resultado.
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

    </script>

</body>

</html>
